<div class="container" style="margin-top: 70px;">

  <button class="btn transaction-form-button" style="margin-bottom: 20px;" (click)="openTransactionForm()">Add Transaction</button>
  
  <div *ngIf="showTransactionForm">
    <h2>Add Transaction</h2>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" style="margin-bottom: 20px;">
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="direction">Transaction Direction:</label>
        <select class="form-control" id="direction" formControlName="transaction_direction">
          <option value="income">Income</option>
          <option value="outcome">Outcome</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" formControlName="amount">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" placeholder="Enter category" formControlName="category">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" formControlName="date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <div *ngFor = "let transaction of webService.transactions_list">
      <div class="card text-white mb-3" style = "width: 50rem; margin: auto; cursor: pointer;" 
      [routerLink] = "['/transactions', transaction.id]">
        <div class="row g-0">
          <div class="col-md-4">
            <div class="card-body">
              {{transaction.description}}
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              {{transaction.transaction_direction}}
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              £{{transaction.amount}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
          <button class="btn btn-dark"
                  (click) = "previousPage()">
              Previous
          </button>
      </div>
      <div class="col-sm-6 text-end">
          <button class="btn btn-dark"
                  (click) = "nextPage()">
              Next
          </button>
      </div>
  </div>
  
</div>
