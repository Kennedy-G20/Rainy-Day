<div class="container" style="margin-top: 70px;">
    <div *ngFor = "let transaction of webService.transactions_list">
      <div class="card text-white mb-3" style = "width: 50rem; margin: auto; cursor: pointer;" 
      [routerLink] = "['/transactions', transaction.id]">
        <div class="row g-0">
          <div class="col-md-4">
            <div class="card-body">
              {{transaction.description}}
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              {{transaction.transaction_direction}}
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              £{{transaction.amount}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
          <button class="btn btn-dark"
                  (click) = "previousPage()">
              Previous
          </button>
      </div>
      <div class="col-sm-6 text-end">
          <button class="btn btn-dark"
                  (click) = "nextPage()">
              Next
          </button>
      </div>
  </div>
  
</div>
