
<div class="container" style="margin-top: 70px;">
  <h2>Categories</h2>
  <div *ngFor = "let category of webService.categories_list">
    <div class="card text-white mb-3" style = "width: 50rem; margin: auto; cursor: pointer;"
      [routerLink] = "['/categories', category]">
      <div class="col-md-4">
        <div class="card-body">
          {{ category }}
        </div>
      </div>
    </div>
  </div>
</div>
