<div class="container" style="margin-top: 70px;">

    <div class="row p-4">

        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-body">
                <h1 class="card-title">Rainy Day</h1>
                <h4 class="card-text">Welcome Back {{ currentUsername }}!</h4>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row p-4">

        <div class="col-md-12">
            <div class="row">

                <div class="col-md-6"> 
                    <div class="card">
                        <div class="card-header text-center">
                            Recent Transactions
                        </div>
                        <div class="card-body" style="height: 30rem;">
                            <div *ngFor="let transaction of webService.transactions_list.slice(0, 5)">
                                <div class="card text-white mb-3" style="width: 30rem; margin: auto; cursor: pointer;"
                                    [routerLink] = "['/transactions', transaction.id]">
                                    <div class="card-body transaction_card">
                                    <div class="row">
                                        <div class="col">
                                        <span>{{ transaction.description }}</span>
                                        </div>
                                        <div class="col text-end">
                                        <div class="card-amount">
                                            <ng-container *ngIf="transaction.transaction_direction === 'outcome'; else income">
                                            <span class="text-danger">-£{{ transaction.amount }}</span>
                                            </ng-container>
                                            <ng-template #income>
                                            <span class="text-success">+£{{ transaction.amount }}</span>
                                            </ng-template>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <p class="text-center"><a [routerLink]="['/transactions']">View All ></a></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6"> 
                    <div class="card">
                        <div class="card-header text-center">
                            Categories
                        </div>
                        <div class="card-body" style="height: 30rem;">
                            <div *ngFor = "let category of webService.categories_list.slice(0, 5)">
                                <div class="card text-white mb-3" style = "width: 30rem; margin: auto; cursor: pointer;"
                                  [routerLink] = "['/categories', category]">
                                  <div class="card-body category_card">
                                    <div class="row">
                                        <div class="col">
                                        <span>{{ category }}</span>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <p class="text-center"><a [routerLink]="['/categories']">View All ></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
