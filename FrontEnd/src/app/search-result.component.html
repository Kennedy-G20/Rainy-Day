<div class="container" style="margin-top: 70px;">

    <div>
        <h1> Your results </h1>
    </div>

    <div *ngIf="webService.search_transactions_list && webService.search_transactions_list.length > 0; else noResults">
        <div *ngFor = "let transaction of webService.search_transactions_list">
            <div class="card text-white mb-3" style = "width: 50rem; margin: auto; cursor: pointer;" 
            [routerLink] = "['/transactions', transaction.id]">
            <div class="row g-0">
                <div class="col-md-4">
                <div class="card-body">
                    {{transaction.description}}
                </div>
                </div>
                <div class="col-md-4">
                <div class="card-body">
                    {{transaction.transaction_direction}}
                </div>
                </div>
                <div class="col-md-4">
                <div class="card-body">
                    Â£{{transaction.amount}}
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <ng-template #noResults>
        <div>There are no results matching this search "{{ search_value }}"</div>
    </ng-template>
</div>
