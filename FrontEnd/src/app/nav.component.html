<div class="navbar navbar-expand-sm fixed-top">
    <span class="navbar-brand">
        Rainy Day
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/" class="nav-link cursor: pointer;">Dashboard</a>
        </li>
        <li class="nav-item dropdown" (mouseover)="openDropdown=true" (mouseleave)="openDropdown=false">
            <a class="nav-link dropdown-toggle" routerLink="/transactions" id="navbarDropdown" role="button" [attr.aria-expanded]="openDropdown" (click)="toggleDropdown()">
                Transactions
            </a>
            <ul class="dropdown-menu" [class.show]="openDropdown" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item cursor: pointer;" routerLink="/transactions">All Transactions</a></li>
                <li><a class="dropdown-item cursor: pointer;" routerLink="/categories">Transactions by Category</a></li>
            </ul>
        </li>
    </ul>
    <button *ngIf="signOut" (click)="signOut()" class="btn btn-sign-out ml-auto" style="margin: 5px">Sign Out</button>
</div>
